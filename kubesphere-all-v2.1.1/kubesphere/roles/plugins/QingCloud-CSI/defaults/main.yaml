---
kubesphere_dir: /etc/kubesphere
bin_dir: /usr/local/bin


qingcloud_vxnet_id: vxnet-lddzg8e
cluster_id: mycluster

qingcloud_access_key_id: 'QINGCLOUDACCESSKEYID'
qingcloud_secret_access_key: 'QINGCLOUDSECRETACCESSKEYEXAMPLE'
qingcloud_zone: 'ap2a'
qingcloud_host: 'api.qingcloud.com'
qingcloud_port: 443
qingcloud_protocol: 'https'
qingcloud_uri: '/iaas'
qingcloud_connection_retries: 3
qingcloud_connection_timeout: 30


qingcloud_type: 0
qingcloud_maxSize: 500
qingcloud_minSize: 10
qingcloud_stepSize: 10
qingcloud_fsType: 'ext4'
qingcloud_disk_replica: 2
qingcloud_allowVolumeExpansion: true
qingcloud_volumeBindingMode: Immediate